<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>锋统系统-千锋郑州Java教学部</title>
  <link rel="stylesheet" href="media/css/style.css">
    <script type="application/javascript" src="media/js/jquery-3.3.1.js"></script>
</head>
<body>
<main style="background: aliceblue">
  <form class="form" id="fm1">
    <div class="form__cover"></div>
    <div class="form__loader">
      <div class="spinner active">
        <svg class="spinner__circular" viewBox="25 25 50 50">
          <circle class="spinner__path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"></circle>
        </svg>
      </div>
    </div>
    <div class="form__content">
      <h1>欢迎登录锋统系统</h1>
      <div class="styled-input">
        <input type="text" class="styled-input__input" name="name">
        <div class="styled-input__placeholder"> <span class="styled-input__placeholder-text">用户名</span> </div>
        <div class="styled-input__circle"></div>
      </div>
      <div class="styled-input">
        <input type="password" class="styled-input__input" name="password">
        <div class="styled-input__placeholder"> <span class="styled-input__placeholder-text">密码</span> </div>
        <div class="styled-input__circle"></div>
      </div>
      <button type="button" onclick="login()" class="styled-button">
        <span class="styled-button__real-text-holder">
          <span class="styled-button__real-text">登录</span>
          <span class="styled-button__moving-block face">
            <span class="styled-button__text-holder">
              <span class="styled-button__text">登录</span>
            </span>
          </span>
          <span class="styled-button__moving-block back">
            <span class="styled-button__text-holder">
              <span class="styled-button__text">登录</span>
            </span>
          </span>
        </span>
      </button>
    </div>
  </form>
</main>
<script  src="media/js/index.js"></script>
<script type="application/javascript">
  function login() {
      $.ajax({
          url:"userlogin.do",
          method:"post",
          data:$("#fm1").serialize(),
          success:function (obj) {
              if(obj.code==1){
                  location.href="index.html";
              }else{
                  alert(obj.msg);
              }
          }
      })
  }
</script>
</body>
</html>
